<html>

<head>
    <title>Calculator App</title>
     <link rel="stylesheet" href="style2.css">
     <h1>CALCULATOR</h1>
</head>

<body>
    <div>
        <form>
            <label class="abc">Enter the First Number:</label>
            <input id="first"></br></br>
            <label>Enter the Second Number</label>
            <input id="second">
        </form></br>
        <select id="operator">
            <option>+</option>
            <option>-</option>
            <option>/</option>
            <option>*</option>
        </select>

        <button onclick="calculate()">Submit</button>
        <h2>Result:<span id="resultText"></span></h2>
        <a href="../jin.html">
            <h2>Go Back</h2>
        </a>

    </div>

    <script>
       function calculate(){
        let no1 = parseInt(document.getElementById("first").value);
        let no2 = parseInt(document.getElementById("second").value);
        let op = document.getElementById("operator").value;
        var result=0;
        if(op=="+"){
            result=no1+no2;
        }
        else if(op=="-"){
            result=no1-no2;
        }
        else if(op=="/"){
            result=no1/no2;
        }
        else{
            result=no1*no2;
        }

        function fn1(){
            alert("Button pressed")
        }
    document.getElementById("resultText").innerText=result;

    event.preventDefault ();
    
    }
        
    </script>
</body>

</html>
